</head>
<body>
<div id="content">
	<fieldset>
		<legend>Server Location</legend>
		<div>
			<label>URL:</label>
			<input type="text" id="serverUrl" value="ws://xx.xx.xx.xx:8080"/>

                        <button id="inProgress">In Progress</button>
		</div>
		<div>
                        <br>
                        <label>WebSocket URL format : ws://url:8080</label>
                        <br><br>
		</div>
	</fieldset>
	<fieldset id="messageArea">
		<legend>Message Log <button id="clearMessage">Clear</button></legend>
		<div id="messages"></div>
	</fieldset>
</div>
